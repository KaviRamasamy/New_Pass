<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap');

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        font-family: poppins;
    }

    .container {
        max-width: 1170px;
        padding-left: 15px;
        padding-right: 15px;
        margin: 0 auto;
    }

    .passwordCheck {
        text-align: center;
    }

    button {

        text-decoration: none;
        text-transform: uppercase;
        background: #ff3131;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        transition: .4s;
        border: 0;
        cursor: pointer;
        max-width: 35%;
        margin: 0 auto;
        border-radius: 10px;
    }

    button:hover {
        background: #000;
        color: #fff;
    }

    .form {
        display: flex;
        justify-content: center;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        -webkit-box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        -moz-box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        padding: 20px;
        border-radius: 10px;
    }

    input {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    #result,
    #result1 {
        margin: 10px 0 0 0;
    }

    .weak {
        color: red;
    }

    .strong {
        color: green;
    }
</style>

<body>
    <section class="passwordCheck">
        <div class="container">
            <h1>Password Strength Checker</h1>
            <div class="form">
                <label for="password">Enter password:</label>
                <input type="password" id="password">
                <button onclick="checkPassword()">Check Password</button>
                <p id="result"></p>
                <p id="result1"></p>
            </div>
        </div>
    </section>
    <script>
        // function to check if password is strong
        function isStrongPassword(password) {
            const lowercaseRegex = /[a-z]/;
            const uppercaseRegex = /[A-Z]/;
            const digitRegex = /[0-9]/;
            const repeatRegex = /(.)\1\1/; // matches any character repeated 3 times

            // check password length
            if (password.length < 6 || password.length > 20) {
                return false;
            }

            // check if password contains lowercase letter, uppercase letter, and digit
            if (!lowercaseRegex.test(password) ||
                !uppercaseRegex.test(password) ||
                !digitRegex.test(password)) {
                return false;
            }

            // check if password contains three repeating characters in a row
            if (repeatRegex.test(password)) {
                return false;
            }

            // if all conditions are met, password is strong
            return true;
        }

        // function to calculate minimum steps required to make password strong
        function minimumStepsToStrongPassword(password) {
            let steps = 0;

            // console.log(steps);
            // check password length
            if (password.length < 6) {
                // console.log(password.length);
                steps = 6 - password.length;
                // console.log(steps);
            } else if (password.length > 20) {
                steps += password.length - 20;
            }
            // console.log(steps);
            // check if password contains lowercase letter, uppercase letter, and digit
            const lowercaseRegex = /[a-z]/;
            const uppercaseRegex = /[A-Z]/;
            const digitRegex = /[0-9]/;
            if (!lowercaseRegex.test(password)) {
                steps;

            }
            if (!uppercaseRegex.test(password)) {
                steps;
            }
            if (!digitRegex.test(password)) {
                steps;
            }
            // console.log(steps);
            // check if password contains three repeating characters in a row
            const repeatRegex = /(.)\1\1/; // matches any character repeated 3 times
            if (repeatRegex.test(password)) {
                steps;

            }
            return steps;
        }

        // function to check password strength and display result
        function checkPassword() {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;
            const result = document.getElementById("result");

            if (isStrongPassword(password)) {
                const steps = minimumStepsToStrongPassword(password);
                result.className += 'strong';
                result.textContent = `Password is strong!`;
                result1.textContent = `${steps}`;
            } else {
                const steps = minimumStepsToStrongPassword(password);
                result.className += 'weak';
                result.textContent = `Password is weak!`;
                result1.textContent = `${steps} steps required to make it strong.`;
            }
            var inputElement = document.getElementById('result');
            var className = inputElement.className;
            console.log(className);
            inputElement.addEventListener('focus', function () {
                console.log("varudhu");
                inputElement.classList.remove;
            });
        }


        //unit tests
        console.assert(isStrongPassword("Strong1!") === true);
        console.assert(minimumStepsToStrongPassword("Strong1!") === 0);

        console.assert(isStrongPassword("weak") === false);
        console.assert(minimumStepsToStrongPassword("weak") === 3);

        console.assert(isStrongPassword("Aa0") === false);
        console.assert(minimumStepsToStrongPassword("Aa0") === 3);

        console.log(isStrongPassword("Baaba0") === true);
        console.assert(minimumStepsToStrongPassword("Baaba0") === 0);
    </script>
</body>

</html>
