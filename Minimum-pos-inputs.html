<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Possible Absolute Difference</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap');

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        font-family: poppins;
    }

    .container {
        max-width: 1170px;
        padding-left: 15px;
        padding-right: 15px;
        margin: 0 auto;
    }

    .Check {
        text-align: center;
    }

    button {

        text-decoration: none;
        text-transform: uppercase;
        background: #ff3131;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        transition: .4s;
        border: 0;
        cursor: pointer;
        margin: 0 auto;
        border-radius: 10px;
    }

    button:hover {
        background: #000;
        color: #fff;
    }

    .form {
        display: flex;
        justify-content: center;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #ccc;
        -webkit-box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        -moz-box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        box-shadow: 2px 4px 22px 3px rgba(148, 138, 148, 1);
        padding: 20px;
        border-radius: 10px;
    }

    input {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
</style>

<body>
    <section class="Check">
        <div class="container">
            <h1>Check Minimum Absolute Difference</h1>
            <div class="form">
                <p>Enter a list of integers separated by commas:</p>
                <input id="input" type="text">
                <button onclick="findMinDiff()">Check</button>
                <p id="result"></p>
            </div>
        </div>
    </section>
    <script>
        function findMinDiff() {
            var input = document.getElementById("input").value;
            console.log(input);
            var nums = input.split(",").map(Number);
            console.log(nums);
            var n = nums.length / 2;
            console.log(n);
            var sum = nums.reduce((acc, cur) => acc + cur, 0);
            console.log(sum);
            var target = sum / 2;
            console.log(target);
            var dp = Array.from({ length: target + 1 }, () => false);

            dp[0] = true;

            for (let i = 0; i < 2 * n; i++) {
                for (let j = target; j >= nums[i]; j--) {
                    dp[j] |= dp[j - nums[i]];
                }
            }

            for (let i = target; i >= 0; i--) {
                if (dp[i]) {
                    var minDiff = sum - 2 * i;
                    document.getElementById("result").textContent = `Minimum Absolute Difference: ${minDiff}`;
                    break;
                }
            }
        }
    </script>
</body>

</html>
